    <script>
        // Функция для загрузки изображений с Imgur
async function loadImages() {
    try {
        // ID альбома Imgur (из URL альбома)
        const albumId = '0aG3suY'; // Замените на ваш albumID (например, "abcd1234")
        const imgurApiUrl = `https://api.imgur.com/3/album/${albumId}/images`;

        // Используем прокси-сервер для обхода CORS
        const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(imgurApiUrl);

        // Делаем запрос к API Imgur через прокси
        const response = await fetch(proxyUrl);
        const proxyResponse = await response.json();

        // Проверяем, что содержимое существует
        if (!proxyResponse.contents) {
            console.error('Содержимое отсутствует.');
            return;
        }

        // Парсим содержимое как JSON
        const data = JSON.parse(proxyResponse.contents);

        if (!data.success || !data.data || data.data.length === 0) {
            console.warn('Изображения не найдены.');
            return;
        }

        // Добавляем изображения в контейнер
        const artContainer = document.getElementById('artContainer');
        data.data.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.link; // Прямая ссылка на изображение
            imgElement.classList.add('img-fluid', 'art-item');
            imgElement.style.margin = '10px';
            imgElement.style.width = '100%';
            imgElement.setAttribute('loading', 'lazy'); // Ленивая загрузка
            artContainer.appendChild(imgElement);
        });
    } catch (error) {
        console.error('Ошибка при загрузке изображений:', error);
    }
}

// Вызываем функцию при загрузке страницы
window.onload = loadImages;
    </script>
</body>
</html>
