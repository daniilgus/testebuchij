<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeurochanArt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="source/style.css" />
</head>
<body>
    <header class="header">
        <h1 onclick="window.location.href='index.html'">NeurochanArt</h1>
        <nav>
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="galery.html" class="nav-link">Галерея</a>
            <a href="https://telegram.me/your_bot" class="telegram-button">Войти через Telegram</a>
        </nav>
    </header>
    <div class="user_container">
        <div id="artContainer">
            <!-- Тут будут арты -->
        </div>
    </div>
    <footer>
        <p>© 2025 NeurochanArt. Все права защищены. "Возможно"</p>
    </footer>

    <script>
       async function loadImages() {
            try {
                const galleryUrl = 'https://postimg.cc/gallery/Qr7K3Sc';
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(galleryUrl);
                const response = await fetch(proxyUrl);
                const { contents } = await response.json();
                const imageRegex = /https?:\/\/i\.postimg\.cc\/[^\s"'<>]+/g;
                const matches = contents.match(imageRegex);

                if (!matches || matches.length === 0) {
                    console.warn('Изображения не найдены.');
                    return;
                }

                const uniqueImages = new Set(matches);
                const artContainer = document.getElementById('artContainer');

                uniqueImages.forEach(imageSrc => {
                    const originalSrc = imageSrc.includes('?') 
                        ? `${imageSrc}&original` 
                        : `${imageSrc}?original`;

                    const imgElement = document.createElement('img');
                    imgElement.src = originalSrc;
                    imgElement.classList.add('img-fluid', 'art-item');
                    imgElement.style.margin = '10px';
                    imgElement.style.width = '100%';
                    imgElement.setAttribute('loading', 'lazy');
                    artContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error);
            }
        }

        window.onload = loadImages;
    </script>
</body>
</html>
