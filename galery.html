<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeurochanArt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="source/style.css" />
</head>
<body>
    <header class="header">
        <h1 onclick="window.location.href='index.html'">NeurochanArt</h1>
        <nav>
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="galery.html" class="nav-link">Галерея</a>
            <a href="https://telegram.me/your_bot" class="telegram-button">Войти через Telegram</a>
        </nav>
    </header>

    <div class="user_container">
        <div id="artContainer">
            <!--Тут будут арты-->
        </div>
    </div>

    <footer>
        <p>© 2025 NeurochanArt. Все права защищены. "Возможно"</p>
    </footer>

    <script>
        // Функция для загрузки изображений с PostImage через прокси
        async function loadImages() {
            try {
                // URL галереи на PostImage
                const galleryUrl = 'https://postimg.cc/gallery/Qr7K3Sc'; // Твоя ссылка
    
                // Используем прокси-сервер для обхода CORS
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(galleryUrl);
    
                // Получаем HTML-код страницы галереи через прокси
                const response = await fetch(proxyUrl);
                const { contents } = await response.json();
    
                // Создаем временный элемент для парсинга HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(contents, 'text/html');
    
                // Находим все изображения в галерее
                const images = Array.from(doc.querySelectorAll('.gallery-item img'))
                    .map(img => img.src);
    
                // Добавляем изображения в контейнер
                const artContainer = document.getElementById('artContainer');
                images.forEach(imageSrc => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageSrc;
                    imgElement.classList.add('img-fluid', 'art-item');
                    imgElement.style.margin = '10px';
                    imgElement.style.width = '100%';
                    artContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error);
            }
        }
    
        // Вызываем функцию при загрузке страницы
        window.onload = loadImages;
    </script>
</body>
</html>
