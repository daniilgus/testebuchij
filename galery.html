<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeurochanArt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="source/style.css" />
</head>
<body>
    <header class="header">
        <h1 onclick="window.location.href='index.html'">NeurochanArt</h1>
        <nav>
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="galery.html" class="nav-link">Галерея</a>
            <a href="https://telegram.me/your_bot" class="telegram-button">Войти через Telegram</a>
        </nav>
    </header>
    <div class="user_container">
        <div id="artContainer">
            <!-- Тут будут арты -->
        </div>
    </div>
    <footer>
        <p>© 2025 NeurochanArt. Все права защищены. "Возможно"</p>
    </footer>

    <script>
        async function loadImages() {
            try {
                // Настройки для API freeimage.host
                const albumId = 'OsHI2'; // ID твоего альбома
                const apiKey = '6d207e02198a847aa98d0a2a901485a5'; // Твой API-ключ
                const password = 'dimannigga'; // Пароль для приватного альбома

                // URL для получения информации об альбоме
                const apiUrl = `https://api.freeimage.host/v1/albums/${albumId}?key=${apiKey}&password=${password}`;

                // Отправляем запрос к API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Ошибка при запросе к API: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    console.error('Ошибка при загрузке данных:', data.message || 'Неизвестная ошибка');
                    return;
                }

                // Извлекаем ссылки на изображения
                const images = data.data.images.map(image => image.url);

                // Добавляем изображения в контейнер
                const artContainer = document.getElementById('artContainer');
                images.forEach(imageSrc => {
                    const imgElement = document.createElement('div');
                    imgElement.classList.add('art-item');
                    imgElement.innerHTML = `<img src="${imageSrc}" alt="Art">`;
                    artContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error.message);
            }
        }

        // Вызываем функцию при загрузке страницы
        window.onload = loadImages;
    </script>
</body>
</html>
